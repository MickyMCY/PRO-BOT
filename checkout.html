<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Aviator Bot PRO</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 28px;
      color: #ff4747;
      margin-bottom: 10px;
    }

    .info-pagamento {
      background-color: #1b1b1b;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 450px;
      font-size: 18px;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .botao-checkout {
      display: inline-block;
      background-color: #28c739;
      color: white;
      font-size: 22px;
      padding: 20px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      animation: pulse 1.8s infinite;
      box-shadow: 0 0 15px rgba(40, 199, 57, 0.6);
      transition: background-color 0.3s ease;
    }

    .botao-checkout:hover {
      background-color: #1aa22d;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(40, 199, 57, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(40, 199, 57, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(40, 199, 57, 0.4); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .alerta {
      font-size: 20px;
      color: #ff4747;
      animation: blink 1s infinite;
      margin-top: 15px;
    }

    #contador {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: #ffde59;
    }

    #vagas {
      font-size: 18px;
      color: #00ffcc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pagamento e-Mola</h1>
  <p class="alerta">‚ö†Ô∏è Promo√ß√£o por tempo limitado!</p>
  <div id="contador">Tempo restante: 03:00</div>
  <div id="vagas">‚è≥ Vagas restantes: <span id="vagas-numero">6</span></div>

  <img src="bot.jpg" alt="Imagem do Bot Aviator" />

  <div class="info-pagamento">
    <p><strong>N√∫mero para pagamento:</strong> 867145774</p>
    <p><strong>Valor:</strong> 500MT</p>
    <p>Ap√≥s o pagamento, clique no bot√£o abaixo para confirmar.</p>
  </div>

  <a href="confirmacao.html" class="botao-checkout" onclick="redirecionar()">üõí Comprar o Bot Agora</a>

  <p id="mensagem-redirect" style="margin-top: 15px; color: #ccc;"></p>

  <script>
    // Contador de tempo
    let tempo = 180; // 3 minutos em segundos
    const contador = document.getElementById("contador");
    const vagasSpan = document.getElementById("vagas-numero");
    let vagas = 6;

    const intervalo = setInterval(() => {
      if (tempo > 0) {
        tempo--;
        const minutos = Math.floor(tempo / 60);
        const segundos = tempo % 60;
        contador.innerText = Tempo restante: ${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')};

        // A cada 30 segundos, tira uma vaga
        if (tempo % 30 === 0 && vagas > 1) {
          vagas--;
          vagasSpan.innerText = vagas;
        }
      } else {
        clearInterval(intervalo);
        contador.innerText = "Tempo expirado!";
        vagasSpan.innerText = "0";
      }
    }, 1000);

    // Mensagem ao clicar no bot√£o
    function redirecionar() {
      const msg = document.getElementById("mensagem-redirect");
      msg.innerText = "üîÑ Redirecionando para confirma√ß√£o...";
    }
  </script>
</body>
</html>
